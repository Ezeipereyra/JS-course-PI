<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        While loops
    </title>

</head>
<script>
    alert("inserrte algo");
    var meses = ["enero", "febrero",
        "mar", "april", "mayo", "junio", "julio", "agos", "september", "oct", "november", "december"];

    var count = 0;

    while (count < meses.length) {
        document.write(meses[count] + "<br/>");

        count++;

    }
</script>

<body>

</body>

</html>
