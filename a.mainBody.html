<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Título de la página</title>
</head>

<body>

    <!-- Aquí va el contenido de la página. lo visible -->

</body>

</html>

<!-- <!DOCTYPE html>: Esta línea declara que el documento es un 
archivo HTML y especifica la versión de HTML que se está utilizando.

<html>: Este elemento es la raíz del documento HTML y contiene todos los demás elementos.

<head>: Aquí se colocan metadatos y enlaces a archivos externos, como hojas de estilo CSS o scripts JavaScript. 
    También se define el título de la página que se muestra en la pestaña del navegador.

<meta charset="utf-8">: Esta etiqueta especifica la codificación de caracteres utilizada en el documento. 
UTF-8 es una codificación ampliamente utilizada que admite la mayoría de los caracteres.

<title>: Este elemento define el título de la página que se mostrará en la pestaña del navegador.

<body>: Aquí es donde se coloca todo el contenido visible de la página, 
como texto, imágenes, enlaces y otros elementos HTML.
-->
